					<canvas
						class="my-4 w-100"
						id="myChart"
						width="600"
						height="150"
					></canvas>

					<h2>Net Worth Log</h2>
					<div class="row my-4">
						<div class="col">
							<input
								type="date"
								id="date"
								class="form-control"
								placeholder=""
								aria-label="date"
							/>
						</div>
						<div class="col">
							<input
								type="text"
								id="cashInput"
								class="form-control"
								placeholder="Cash"
								aria-label="Cash"
							/>
						</div>
						<div class="col">
							<input
								type="text"
								id="savingsInput"
								class="form-control"
								placeholder="Savings"
								aria-label="Savings"
							/>
						</div>
						<div class="col">
							<input
								type="text"
								id="investmentInput"
								class="form-control"
								placeholder="Investments"
								aria-label="Investments"
							/>
						</div>
						<div class="col">
							<input
								type="text"
								id="debtInput"
								class="form-control"
								placeholder="Debts"
								aria-label="Debts"
							/>
						</div>
						<div class="col">
							<button type="submit" id="logSubmit" class="btn btn-success">
								Submit
							</button>
						</div>
					</div>
					<div class="table-responsive my-4">
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th scope="col">Date</th>
									<th scope="col">Cash</th>
									<th scope="col">Savings</th>
									<th scope="col">Investments</th>
									<th scope="col">Debts</th>
									<th scope="col">Net Worth</th>
								</tr>
							</thead>
							<tbody id="netWorthLog"></tbody>
						</table>
					</div>
